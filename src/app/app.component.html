<app-header></app-header>

<main>
  <ul id="users">
    <li *ngFor="let user of users; trackBy: trackByUserId">
      <!-- Pass the user ID to onSelectUser -->
      <app-user [user]="user" (select)="onSelectUser(user.id)"></app-user>
    </li>
  </ul>

  <ng-container *ngIf="selectedUser; else fallback">
    <!-- Replace '?.' with '.' since 'selectedUser' cannot be null -->
    <app-tasks [name]="selectedUser.name"></app-tasks>
  </ng-container>

  <ng-template #fallback>
    <p id="fallback">Select a user to view their tasks!</p>
  </ng-template>
</main>
